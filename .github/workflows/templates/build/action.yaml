name: build
description: "Package google cloud function application."

inputs:
    app_name:
        description: "Name of the cloud function application."
        required: true
    version:
        description: "Version of this cloud function application."
        required: true

runs:
  using: "composite"
  steps:
    - id: checkout
      name: Checkout
      uses: actions/checkout@v3
    - name: install poetry
      uses: snok/install-poetry@v1
    - name: export dependencies
      run: |
        poetry export --format requirements.txt --without-hashes -o src/requirements.txt
      shell: bash
    - name: 'set python package version'
      run: |
        sed -i -e "s/0.0.0/${{ inputs.version }}/g" src/__init__.py
      shell: bash
    - name: zip source code
      working-directory: ./src
      run: |
        zip ../${{ inputs.app_name }}-${{ inputs.version }}.zip *
      shell: bash
    - name: upload zipped code
      uses: actions/upload-artifact@v4
      with:
        name: gcloud-functions-app
        path: ${{ inputs.app_name }}-${{ inputs.version }}.zip
