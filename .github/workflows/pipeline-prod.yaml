name: 'Pipeline'

on:
  release:
    types: [ "published" ]

permissions:
  contents: read

jobs:
  build:
    name: 'build'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: 'set version'
        id: version
        run: |
          VERSION=$(echo $GITHUB_REF | sed -e 's/refs\/tags\/v//g')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: build
        uses: ./.github/workflows/templates/build
        with:
          app_name: dagster-pipes-gcp
          version: ${{ env.VERSION }}
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
  deploy:
    name: 'deploy'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: deploy
        uses: ./.github/workflows/templates/deploy
        with:
          app_name: dagster-pipes-gcp
          version: ${{ needs.build.outputs.VERSION }}
          environment: prod
          gcp_credentials: ${{ secrets.GOOGLE_CREDENTIALS }}
          gcp_project_id: "jasper-ginn-dagster"
